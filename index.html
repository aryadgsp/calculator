<!DOCTYPE html>
<html lang="en">

<!--bagian head pada html, otomatis terisi oleh vscode tergantung pada versi html-nya-->

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">    <!--menautkan link stylesheet berupa bootstrap atau template yang terletak pada satu directory yang sama dengan file html-nya-->
    <title>Calculator Sakti</title>         <!--title ini akan muncul di bagian atas file-->

    <link type="text/css" href="main.css" rel="stylesheet">     <!--menautkan stylesheet sebagai UI dari kalkulator dengan css bernama main.css di satu directory yang sama dengan file html-nya-->

</head>

<body>

    <h1>Kalkulator Hooh Tenan</h1>  <!--header ini akan menjadi judul suatu program kalkulator-->

    <div class="container">     <!--mendeklarasikan class utama, layer 1 class dari seluruh class yang akan dibuat-->


        <div class="output">       <!--mendeklarasikan class bernama output untuk sebagai tempat untuk input dan output perhitungan-->

            <input maxlength="20" id="display" type="text" name="answer" autofocus>     <!--menggunakan fungsi input dengan maksimal 20 karakter bernama id display, tipe text, dan nama answer-->

        </div>

        <div class="keyboard">     <!--mendeklarasikan class bernama keyboard untuk mengkategorikan tombol-tombol yang nantinya akan ada dalam kalkulator-->

            <!--membuat tombol dengan fungsi button di tiap elemen kalkulator seperti angka, operasi, clear, dan equal-->

            <button id="CE" onclick="document.getElementById('display').value = display.value.slice(0,-1)">CE</button>

            <button id="clear" onclick="document.getElementById('display').value =''">C</button>

            <button id="div" onclick="document.getElementById('display').value += '/'">/</button>

            <button id="mod" onclick="document.getElementById('display').value += '%'">%</button>
            
            <button id="one" onclick="document.getElementById('display').value +='1'">1</button>

            <button id="two" onclick="document.getElementById('display').value +='2'">2</button>

            <button id="three" onclick="document.getElementById('display').value +='3'">3</button>

            <button id="add" onclick="document.getElementById('display').value +='+'">+</button>

            <button id="four" onclick="document.getElementById('display').value +='4'">4</button>

            <button id="five" onclick="document.getElementById('display').value +='5'">5</button>

            <button id="six" onclick="document.getElementById('display').value +='6'">6</button>

            <button id="minus" onclick="document.getElementById('display').value +='-'">-</button>

            <button id="seven" onclick="document.getElementById('display').value +='7'">7</button>

            <button id="eight" onclick="document.getElementById('display').value +='8'">8</button>

            <button id="nine" onclick="document.getElementById('display').value +='9'">9</button>

            <button id="multiply" onclick="document.getElementById('display').value +='*'">*</button>
            
            <button id="comma" onclick="document.getElementById('display').value +='.'">.</button>

            <button id="zero" onclick="document.getElementById('display').value +='0'">0</button>

            <button id="power" onclick="document.getElementById('display').value +='**'">^</button>

            <button id="equal" type="submit" onclick="calculate(display.value)">=</button>

        </div>
    </div>

    <!--</div> digunakan setiap selesai membuat <div>, biasanya vscode akan otomatis memunculkannya-->
    
    <!--menautkan tipe script berupa javascript yang juga tersimpan pada direcetory yang sama dengan file html-->
    <script type="text/javascript" src="script.js"> 
    </script>

</body>

</html>
